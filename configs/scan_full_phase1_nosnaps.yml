schema_version: vi_spacetime_config_v0.1
experiment_id: vi_full_phase1_coarse_v0_1_nosnaps
description: Phase 1 coarse scan (full model), 0..1 step 0.1
variant: full
sizes:
- 64
- 128
seeds:
  count: 3
  start: 1
scan:
  n_min: 0.0
  n_max: 1.0
  n_step: 0.1
steps_total: 20000
burn_in_epochs: 8000
measure_epochs: 12000
W_coh: 256
active_window:
  mode: recency
  hops: 256
glue:
  mapping_mode: linear
  profile: composite_all
  axes:
    shared_bias:
      min: 0.0
      max: 1.0
    phase_lock:
      min: 0.0
      max: 1.0
    domains:
      min: 0.0
      max: 1.0
    cadence_disorder:
      min: 1.0
      max: 0.0
crosslinks:
  allow_junctions: true
  new_event_policy: unique_per_thread
observables:
  beta_junc: 1.5
  tick_definition: v_clock_from_V
  compute_clustering: true
  compute_hub_metrics: true
snapshots:
  enabled: false
  epochs:
  - 20000
  write_edges_csv: true
  write_nodes_json: true
output:
  out_dir: outputs/vi_full_phase1_coarse_v0_1_nosnaps
  write_timeseries: false
  timeseries_bins: 100
anomaly_thresholds:
  hubshare_star: 0.9
  max_indegree_factor: 3.0
  degenerate_S_tol: 1.0e-06
