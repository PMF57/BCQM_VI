schema_version: vi_spacetime_config_v0.1
experiment_id: timeseries_probe_v0_1
description: 'Binned time-series probe (nosnaps): N=64, seed=1, n in {0.2,0.6,1.0}'
variant: full
sizes:
- 64
seeds:
- 1
scan:
  n_values:
  - 0.2
  - 0.6
  - 1.0
steps_total: 20000
burn_in_epochs: 8000
measure_epochs: 12000
W_coh: 256
active_window:
  mode: recency
  hops: 256
glue:
  mapping_mode: linear
  profile: composite_all
  axes:
    shared_bias:
      min: 0.0
      max: 1.0
    phase_lock:
      min: 0.0
      max: 1.0
    domains:
      min: 0.0
      max: 1.0
    cadence_disorder:
      min: 1.0
      max: 0.0
crosslinks:
  allow_junctions: true
  new_event_policy: unique_per_thread
observables:
  beta_junc: 1.5
  tick_definition: v_clock_from_V
  compute_clustering: true
  compute_hub_metrics: true
snapshots:
  enabled: false
output:
  out_dir: outputs/timeseries_probe_v0_1
  write_timeseries: true
  timeseries_bins: 120
anomaly_thresholds:
  hubshare_star: 0.9
  max_indegree_factor: 3.0
  degenerate_S_tol: 1.0e-06
