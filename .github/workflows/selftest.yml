name: selftest

on:
  push:
  pull_request:

jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -e .
      - run: bash bcqm_vi_spacetime/pipelines/run_selftest.sh
